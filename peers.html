<!DOCTYPE html>
<html>

<head>
    <title>Lambda Internet Exchange</title>
    <meta charset="UTF-8">
    <meta name="description" content="Lambda Internet Exchange">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="header">
                <h1 class="h1_title">Lambda Internet Exchange</h1>
            </div>
            <div class="content" id="app">
                <h2 class="title">Members</h2>
                <table>
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <th>ASN</th>
                            <th>IPv4</th>
                            <th>IPv6</th>
                        </tr>
                        <tr v-for="(value, key) in members_data">
                            <th>{{ value.name }}</th>
                            <th>{{ value.asn }}</th>
                            <th>{{ value.ipv4 }}</th>
                            <th>{{ value.ipv6 }}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">&copy; 2021 <a href="/">Lambda Internet Exchange</a>. All rights reserved.</div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    members_data: {},
                }
            },
            mounted() {
                axios
                    .get('./members.json')
                    .then(response => {
                        this.members_data = response.data
                    })
            }
        })
    </script>
</body>

</html>
